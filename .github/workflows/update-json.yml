name: Update turnierdaten.json

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  update-json:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up GitHub authentication
        env:
          GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN }}
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git remote set-url origin https://ToeGGeli-Cup:${{ secrets.ACCESS_TOKEN }}@github.com/ToeGGeli-Cup/Toeggeli-Test.git

      - name: Aktualisiere turnierdaten.json
        run: |
          echo '{"teams":[],"matches":[],"news":[]}' > turnierdaten.json
          git add turnierdaten.json
          git commit -m "Automatische Aktualisierung durch GitHub Actions" || echo "Keine Ã„nderungen zum Commit"
          git push
