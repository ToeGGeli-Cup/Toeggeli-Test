<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin-Bereich</title>
    <script type="module" src="./firebase.js"></script>
    <script type="module">
        import { db, ref, push, set, remove, onValue } from "./firebase.js";

        document.addEventListener("DOMContentLoaded", () => {
            const teamsRef = ref(db, "teams");
            const newsRef = ref(db, "news");

            // Teams hinzuf√ºgen
            document.getElementById("addTeam").addEventListener("click", () => {
                const teamName = document.getElementById("teamName").value;
                const player1 = document.getElementById("player1").value;
                const player2 = document.getElementById("player2").value;

                if (teamName && player1 && player2) {
                    const newTeamRef = push(teamsRef);
                    set(newTeamRef, { name: teamName, player1: player1, player2: player2 });
                    alert("Team erfolgreich hinzugef√ºgt!");
                }
            });

            // Teams laden
            onValue(teamsRef, (snapshot) => {
                const teamsTable = document.getElementById("teamsTable");
                teamsTable.innerHTML = "";
                snapshot.forEach((childSnapshot) => {
                    const team = childSnapshot.val();
                    teamsTable.innerHTML += `<tr>
                        <td>${team.name}</td>
                        <td>${team.player1}</td>
                        <td>${team.player2}</td>
                        <td><button onclick="deleteTeam('${childSnapshot.key}')">L√∂schen</button></td>
                    </tr>`;
                });
            });

            // Team l√∂schen
            window.deleteTeam = (teamId) => {
                remove(ref(db, `teams/${teamId}`));
                alert("Team gel√∂scht!");
            };

            // News hinzuf√ºgen
            document.getElementById("addNews").addEventListener("click", () => {
                const newsText = document.getElementById("newsText").value;
                if (newsText) {
                    const newNewsRef = push(newsRef);
                    set(newNewsRef, { text: newsText, date: new Date().toLocaleString() });
                    alert("News erfolgreich hinzugef√ºgt!");
                }
            });

            // News anzeigen
            onValue(newsRef, (snapshot) => {
                const newsContainer = document.getElementById("newsContainer");
                newsContainer.innerHTML = "";
                snapshot.forEach((childSnapshot) => {
                    const newsItem = childSnapshot.val();
                    newsContainer.innerHTML += `<p>${newsItem.date}: ${newsItem.text} 
                        <button onclick="deleteNews('${childSnapshot.key}')">üóëÔ∏è</button></p>`;
                });
            });

            // News l√∂schen
            window.deleteNews = (newsId) => {
                remove(ref(db, `news/${newsId}`));
                alert("News gel√∂scht!");
            };
        });
    </script>
</head>
<body>
    <h1>Admin-Bereich</h1>

    <h2>Teams verwalten</h2>
    <input type="text" id="teamName" placeholder="Teamname">
    <input type="text" id="player1" placeholder="Spieler:in 1">
    <input type="text" id="player2" placeholder="Spieler:in 2">
    <button id="addTeam">Team hinzuf√ºgen</button>

    <table>
        <thead>
            <tr><th>Team</th><th>Spieler:in 1</th><th>Spieler:in 2</th><th>Aktion</th></tr>
        </thead>
        <tbody id="teamsTable"></tbody>
    </table>

    <h2>News verwalten</h2>
    <textarea id="newsText"></textarea>
    <button id="addNews">News hinzuf√ºgen</button>
    <div id="newsContainer"></div>
</body>
</html>
