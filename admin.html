<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin-Bereich</title>
    <script type="module" src="firebase.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #5B3A2E;
            color: white;
            text-align: center;
            margin: 20px;
            padding-bottom: 50px;
        }
        h1, h2 {
            font-weight: bold;
        }
        .news-container {
            width: 80%;
            margin: 20px auto;
            padding: 15px;
            background-color: #D81B60;
            color: white;
            border-radius: 10px;
            text-align: left;
        }
        table {
            width: 80%;
            margin: 10px auto;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid black;
            background-color: white;
            color: black;
        }
        th {
            background-color: #0059B2;
            color: white;
        }
        .open-matches th {
            background-color: #D81B60;
        }
        button {
            margin: 10px;
            padding: 10px;
            background-color: #D81B60;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Admin-Bereich</h1>

    <h2>Teams verwalten</h2>
    <input type="text" id="teamName" placeholder="Teamname">
    <input type="text" id="player1" placeholder="Spieler:in 1">
    <input type="text" id="player2" placeholder="Spieler:in 2">
    <button onclick="addTeam()">Team hinzufügen</button>
    <table>
        <thead><tr><th>Team</th><th>Spieler:in 1</th><th>Spieler:in 2</th><th>Aktion</th></tr></thead>
        <tbody id="teamsTable"></tbody>
    </table>

    <h2>News verwalten</h2>
    <textarea id="newsText" rows="3" cols="50" placeholder="Neuer News-Eintrag"></textarea>
    <button onclick="addNews()">News hinzufügen</button>
    <div id="newsContainer"></div>

    <h2>Ergebnisse eintragen</h2>
    <table>
        <thead><tr><th>Team 1</th><th>Team 2</th><th>Ergebnis</th><th>Aktion</th></tr></thead>
        <tbody id="matchesTable"></tbody>
    </table>
    <button onclick="saveResults()">Änderungen speichern</button>

    <script type="module">
        import { db, ref, push, set, onValue } from "./firebase.js";

        function addTeam() {
            const teamName = document.getElementById("teamName").value.trim();
            const player1 = document.getElementById("player1").value.trim();
            const player2 = document.getElementById("player2").value.trim();
            if (teamName && player1 && player2) {
                push(ref(db, "teams"), { name: teamName, player1, player2 });
                alert("Team erfolgreich hinzugefügt!");
            }
        }

        function addNews() {
            const newsText = document.getElementById("newsText").value.trim();
            if (newsText) {
                push(ref(db, "news"), { text: newsText, date: new Date().toLocaleString() });
                alert("News erfolgreich hinzugefügt!");
            }
        }

        function saveResults() {
            alert("Ergebnisse speichern ist noch in Arbeit!");
        }

        function loadTeams() {
            onValue(ref(db, "teams"), (snapshot) => {
                const teams = snapshot.val();
                const tableBody = document.getElementById("teamsTable");
                tableBody.innerHTML = "";
                for (const key in teams) {
                    tableBody.innerHTML += `<tr>
                        <td>${teams[key].name}</td>
                        <td>${teams[key].player1}</td>
                        <td>${teams[key].player2}</td>
                    </tr>`;
                }
            });
        }

        function loadNews() {
            onValue(ref(db, "news"), (snapshot) => {
                const news = snapshot.val();
                const newsContainer = document.getElementById("newsContainer");
                newsContainer.innerHTML = "";
                for (const key in news) {
                    newsContainer.innerHTML += `<p><strong>${news[key].date}:</strong> ${news[key].text}</p>`;
                }
            });
        }

        loadTeams();
        loadNews();
    </script>
</body>
</html>
