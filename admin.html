<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin-Bereich</title>
    <script type="module" src="firebase.js"></script>
    <script type="module" src="admin-script.js"></script>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background-color: #5B3A2E; 
            color: white;
            text-align: center;
            margin: 20px;
        }
        h1 {
            font-size: 28px;
            font-weight: bold;
        }
        h2 {
            font-size: 22px;
            font-weight: bold;
            margin-top: 30px;
        }
        .news-container {
            width: 80%;
            margin: 20px auto;
            padding: 15px;
            background-color: #D81B60;
            color: white;
            border-radius: 10px;
            text-align: left;
        }
        table {
            width: 80%;
            margin: 10px auto;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid black;
            background-color: white;
            color: black;
        }
        th {
            background-color: #0059B2;
            color: white;
        }
    </style>
</head>

    <h2>Teams verwalten</h2>
    <input type="text" id="teamName" placeholder="Teamname">

    <input type="text" id="player2" placeholder="Spieler:in 2">
    <button onclick="addTeam()">Team hinzufügen</button>

    <h2>News verwalten</h2>
    <textarea id="newsText" rows="3" cols="50" placeholder="Neuer News-Eintrag"></textarea>
    <button onclick="addNews()">News hinzufügen</button>
