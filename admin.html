<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - TÃ¶GGeli-Cup 2025</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #5B3A2E;
            color: white;
            text-align: center;
            margin: 20px;
        }
        h1 {
            font-weight: bold;
        }
        .table-container {
            width: 100%;
            max-width: 800px;
            margin: auto;
            background: white;
            color: black;
            padding: 20px;
            border-radius: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid black;
            text-align: center;
        }
        th {
            background-color: #0059B2;
            color: white;
        }
        .edit-input {
            width: 50px;
            text-align: center;
        }
        button {
            padding: 10px;
            margin-top: 10px;
            background-color: #D81B60;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #b0154d;
        }
    </style>
</head>
<body>

    <h1>Admin - Spiele bearbeiten</h1>
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Team 1</th>
                    <th>Tore Team 1</th>
                    <th>Team 2</th>
                    <th>Tore Team 2</th>
                    <th>Aktion</th>
                </tr>
            </thead>
            <tbody id="games"></tbody>
        </table>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbxvnVcyrBXLtwlqPo7MzqfsQfGtARdMgXkiUOAqcY7gfO7gqbC-eJ0NN3WKhkYk61EjEg/exec"; // Ersetze dies mit deiner Google Apps Script Web-App URL

        async function fetchGames() {
            try {
                const response = await fetch(API_URL);
                const games = await response.json();
                const tableBody = document.getElementById("games");
                tableBody.innerHTML = "";

                games.forEach((game, index) => {
                    const tr = document.createElement("tr");

                    tr.innerHTML = `
                        <td>${game.team1}</td>
                        <td><input type="number" class="edit-input" value="${game.score1}" id="score1-${index}"></td>
                        <td>${game.team2}</td>
                        <td><input type="number" class="edit-input" value="${game.score2}" id="score2-${index}"></td>
                        <td><button onclick="updateGame(${index}, '${game.team1}', '${game.team2}')">Speichern</button></td>
                    `;

                    tableBody.appendChild(tr);
                });
            } catch (error) {
                console.error("Fehler beim Laden der Spiele:", error);
            }
        }

        async function updateGame(index, team1, team2) {
            const score1 = document.getElementById(`score1-${index}`).value;
            const score2 = document.getElementById(`score2-${index}`).value;

            const requestData = {
                team1: team1,
                score1: score1,
                team2: team2,
                score2: score2
            };

            try {
                const response = await fetch(API_URL, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(requestData)
                });

                const result = await response.json();
                if (result.success) {
                    alert("Spielergebnis aktualisiert!");
                    fetchGames();
                } else {
                    alert("Fehler beim Aktualisieren!");
                }
            } catch (error) {
                console.error("Fehler beim Aktualisieren:", error);
            }
        }

        fetchGames();
    </script>

</body>
</html>
