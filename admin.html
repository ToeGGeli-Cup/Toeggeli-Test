<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin-Bereich</title>
    <script type="module" src="./admin-script.js"></script>
</head>
<body>
    <h1>Admin-Bereich</h1>

    <!-- NEWS VERWALTEN -->
    <h2>News</h2>
    <input type="text" id="newsInput" placeholder="Nachricht eingeben">
    <button id="addNewsBtn">Hinzufügen</button>
    <ul id="newsList"></ul>

    <!-- TEAMS VERWALTEN -->
    <h2>Teams</h2>
    <input type="text" id="teamInput" placeholder="Teamname">
    <button id="addTeamBtn">Hinzufügen</button>
    <ul id="teamList"></ul>

    <!-- SPIELE VERWALTEN -->
    <h2>Spiele</h2>
    <label>Team 1:</label>
    <input type="text" id="team1">
    <label>Team 2:</label>
    <input type="text" id="team2">
    <button id="addMatchBtn">Hinzufügen</button>
    <ul id="matchList"></ul>

    <!-- RANGLISTE -->
    <h2>Rangliste</h2>
    <table>
        <thead>
            <tr>
                <th>Rang</th>
                <th>Team</th>
                <th>Spiele</th>
                <th>Punkte</th>
                <th>Tore</th>
                <th>Gegentore</th>
                <th>Tordifferenz</th>
            </tr>
        </thead>
        <tbody id="rankingTable"></tbody>
    </table>
</body>
</html>
