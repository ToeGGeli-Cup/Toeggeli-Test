<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turnierverwaltung - Admin</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #5B3A2E; color: white; text-align: center; }
        h1 { font-size: 28px; }
        button { margin: 10px; padding: 10px; background-color: #D81B60; color: white; border: none; cursor: pointer; }
        table { width: 80%; margin: auto; border-collapse: collapse; }
        th, td { padding: 10px; border: 1px solid black; background-color: white; color: black; }
    </style>
</head>
<body>
    <h1>Turnierverwaltung</h1>

    <h2>Teams verwalten</h2>
    <input type="text" id="teamName" placeholder="Teamname">
    <input type="text" id="player1" placeholder="Spieler:in 1">
    <input type="text" id="player2" placeholder="Spieler:in 2">
    <button onclick="addTeam()">Team hinzuf√ºgen</button>
    <table id="teamsTable">
        <thead><tr><th>Teamname</th><th>Spieler:in 1</th><th>Spieler:in 2</th><th>Aktion</th></tr></thead>
        <tbody></tbody>
    </table>

    <h2>Ergebnisse eintragen</h2>
    <table id="matchesTable">
        <thead><tr><th>Team 1</th><th>Team 2</th><th>Ergebnis</th><th>Aktion</th></tr></thead>
        <tbody></tbody>
    </table>

    <h2>News verwalten</h2>
    <textarea id="newsText" rows="3" cols="50" placeholder="Neuer News-Eintrag"></textarea>
    <button onclick="addNews()">News hinzuf√ºgen</button>
    <div id="newsContainer"></div>
    <button onclick="clearNews()">üóëÔ∏è Alle News l√∂schen</button>

    <button onclick="saveToGitHub()">üíæ √Ñnderungen speichern</button>

    <script>
        const GITHUB_USERNAME = "ToeGGeli-Cup"; // Ersetze mit deinem GitHub-Nutzername
        const GITHUB_REPO = "Toeggeli-Test"; // Ersetze mit deinem GitHub-Repo-Namen
        const GITHUB_TOKEN = "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"; // Ersetze mit deinem GitHub Access Token
        const FILE_PATH = "turnierdaten.json"; // Pfad zur JSON-Datei im Repo

        let teams = [];
        let matches = [];
        let news = [];

        async function loadFromGitHub() {
            try {
                let response = await fetch(`https://raw.githubusercontent.com/${GITHUB_USERNAME}/${GITHUB_REPO}/main/${FILE_PATH}`);
                if (response.ok) {
                    let data = await response.json();
                    teams = data.teams || [];
                    matches = data.matches || [];
                    news = data.news || [];
                    updateUI();
                }
            } catch (error) {
                console.error("Fehler beim Laden der Daten:", error);
            }
        }

        async function saveToGitHub() {
            let jsonData = JSON.stringify({ teams, matches, news }, null, 2);

            let fileResponse = await fetch(`https://api.github.com/repos/${GITHUB_USERNAME}/${GITHUB_REPO}/contents/${FILE_PATH}`);
            let fileData = await fileResponse.json();

            let updateData = {
                message: "Turnierdaten aktualisiert",
                content: btoa(unescape(encodeURIComponent(jsonData))),
                sha: fileData.sha
            };

            let response = await fetch(`https://api.github.com/repos/${GITHUB_USERNAME}/${GITHUB_REPO}/contents/${FILE_PATH}`, {
                method: "PUT",
                headers: {
                    "Authorization": `token ${GITHUB_TOKEN}`,
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(updateData)
            });

            if (response.ok) {
                alert("‚úÖ √Ñnderungen erfolgreich auf GitHub gespeichert!");
            } else {
                alert("‚ö†Ô∏è Fehler beim Speichern! Pr√ºfe dein GitHub Token und Repository.");
            }
        }

        function addTeam() {
            let name = document.getElementById("teamName").value;
            let player1 = document.getElementById("player1").value;
            let player2 = document.getElementById("player2").value;
            if (name && player1 && player2) {
                teams.push({ name, player1, player2 });
                generateMatches();
                updateUI();
            }
        }

        function removeTeam(index) {
            teams.splice(index, 1);
            generateMatches();
            updateUI();
        }

        function generateMatches() {
            matches = [];
            for (let i = 0; i < teams.length; i++) {
                for (let j = i + 1; j < teams.length; j++) {
                    matches.push({ team1: teams[i].name, team2: teams[j].name, score: "-" });
                }
            }
        }

        function submitResult(index) {
            let score = prompt("Ergebnis eingeben (z.B. 3:1)");
            if (score) {
                matches[index].score = score;
                updateUI();
            }
        }

        function addNews() {
            let text = document.getElementById("newsText").value;
            if (text) {
                news.unshift({ text, date: new Date().toLocaleString() });
                updateUI();
            }
        }

        function deleteNews(index) {
            if (confirm("Diese News wirklich l√∂schen?")) {
                news.splice(index, 1);
                updateUI();
            }
        }

        function clearNews() {
            if (confirm("Alle News wirklich l√∂schen?")) {
                news = [];
                updateUI();
            }
        }

        function updateUI() {
            let teamTable = document.querySelector("#teamsTable tbody");
            teamTable.innerHTML = "";
            teams.forEach((team, index) => {
                teamTable.innerHTML += `<tr><td>${team.name}</td><td>${team.player1}</td><td>${team.player2}</td>
                    <td><button onclick="removeTeam(${index})">L√∂schen</button></td></tr>`;
            });

            let matchTable = document.querySelector("#matchesTable tbody");
            matchTable.innerHTML = "";
            matches.forEach((match, index) => {
                matchTable.innerHTML += `<tr><td>${match.team1}</td><td>${match.team2}</td>
                    <td>${match.score}</td>
                    <td><button onclick="submitResult(${index})">Ergebnis eintragen</button></td></tr>`;
            });

            let newsContainer = document.querySelector("#newsContainer");
            newsContainer.innerHTML = "";
            news.forEach((n, index) => {
                newsContainer.innerHTML += `<p><strong>${n.date}:</strong> ${n.text} <button onclick="deleteNews(${index})">üóëÔ∏è</button></p>`;
            });
        }

        loadFromGitHub();
    </script>
</body>
</html>
