<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin-Bereich</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background-color: #5B3A2E; 
            color: white;
            text-align: center;
            margin: 20px;
            padding-bottom: 50px;
        }
        h1, h2 { font-weight: bold; }
        .news-container {
            width: 80%;
            margin: 20px auto;
            padding: 15px;
            background-color: #D81B60;
            color: white;
            border-radius: 10px;
            text-align: left;
        }
        table {
            width: 80%;
            margin: 10px auto;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid black;
            background-color: white;
            color: black;
        }
        th {
            background-color: #0059B2;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Admin-Bereich</h1>

    <h2>Teams verwalten</h2>
    <input type="text" id="teamName" placeholder="Teamname">
    <input type="text" id="player1" placeholder="Spieler:in 1">
    <input type="text" id="player2" placeholder="Spieler:in 2">
    <button id="addTeamBtn">Team hinzufügen</button>

    <h2>News verwalten</h2>
    <textarea id="newsText" rows="3" cols="50" placeholder="Neue News..."></textarea>
    <button id="addNewsBtn">News hinzufügen</button>

    <h2>Resultate</h2>
    <table>
        <thead>
            <tr>
                <th>Team 1</th>
                <th>Team 2</th>
                <th>Ergebnis</th>
                <th>Aktion</th>
            </tr>
        </thead>
        <tbody id="resultsTable">
        </tbody>
    </table>
    <button id="saveResultsBtn">Änderungen speichern</button>

    <script type="module">
        import { db, ref, push, set } from './firebase.js';

        document.getElementById("addTeamBtn").addEventListener("click", addTeam);
        document.getElementById("addNewsBtn").addEventListener("click", addNews);
        document.getElementById("saveResultsBtn").addEventListener("click", saveResults);

        async function addTeam() {
            const teamName = document.getElementById("teamName").value.trim();
            const player1 = document.getElementById("player1").value.trim();
            const player2 = document.getElementById("player2").value.trim();

            if (!teamName || !player1 || !player2) {
                alert("Bitte alle Felder ausfüllen!");
                return;
            }

            try {
                const teamRef = push(ref(db, "teams"));
                await set(teamRef, { name: teamName, player1, player2 });
                alert("Team erfolgreich hinzugefügt!");
            } catch (error) {
                console.error("Fehler beim Hinzufügen des Teams:", error);
            }
        }

        async function addNews() {
            const newsText = document.getElementById("newsText").value.trim();
            if (!newsText) {
                alert("News darf nicht leer sein!");
                return;
            }

            try {
                const newsRef = push(ref(db, "news"));
                await set(newsRef, { text: newsText, date: new Date().toLocaleString() });
                alert("News erfolgreich hinzugefügt!");
            } catch (error) {
                console.error("Fehler beim Hinzufügen der News:", error);
            }
        }

        async function saveResults() {
            alert("Ergebnisse speichern ist noch in Arbeit!");
        }
    </script>
</body>
</html>
