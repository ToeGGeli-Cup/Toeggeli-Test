<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin-Bereich</title>
    <script type="module" src="./admin-script.js"></script>
</head>
<body>
    <h1>Admin-Bereich</h1>

    <h2>News</h2>
    <input type="text" id="newsInput" placeholder="Nachricht eingeben">
    <button onclick="addNews()">Hinzufügen</button>
    <ul id="newsList"></ul>

    <h2>Teams</h2>
    <input type="text" id="teamInput" placeholder="Teamname eingeben">
    <button onclick="addTeam()">Hinzufügen</button>
    <ul id="teamList"></ul>

    <h2>Spiele</h2>
    <input type="text" id="team1Input" placeholder="Team 1">
    <input type="text" id="team2Input" placeholder="Team 2">
    <button onclick="addMatch()">Hinzufügen</button>
    <ul id="matchList"></ul>

    <h2>Rangliste</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Rang</th>
                <th>Team</th>
                <th>Spiele</th>
                <th>Punkte</th>
                <th>Tore</th>
                <th>Gegentore</th>
                <th>Tordifferenz</th>
            </tr>
        </thead>
        <tbody id="rankingTable"></tbody>
    </table>
</body>
</html>
