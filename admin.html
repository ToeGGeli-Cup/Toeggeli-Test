<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin-Bereich</title>
    <script type="module" src="./firebase.js"></script>
    <script type="module" src="./admin-script.js"></script>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background-color: #5B3A2E; 
            color: white;
            text-align: center;
            margin: 20px;
        }
        h1, h2 {
            font-weight: bold;
        }
        table {
            width: 80%;
            margin: 10px auto;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid black;
            background-color: white;
            color: black;
        }
        th {
            background-color: #0059B2;
            color: white;
        }
        .news-container {
            width: 80%;
            margin: 20px auto;
            padding: 15px;
            background-color: #D81B60;
            color: white;
            border-radius: 10px;
            text-align: left;
        }
    </style>
</head>
<body>

    <h1>Admin-Bereich</h1>

    <!-- Teams verwalten -->
    <h2>Teams verwalten</h2>
    <input type="text" id="teamName" placeholder="Teamname">
    <input type="text" id="player1" placeholder="Spieler:in 1">
    <input type="text" id="player2" placeholder="Spieler:in 2">
    <button id="addTeam">Team hinzuf端gen</button>

    <table>
        <thead>
            <tr><th>Team</th><th>Spieler:in 1</th><th>Spieler:in 2</th><th>Aktion</th></tr>
        </thead>
        <tbody id="teamsTable"></tbody>
    </table>

    <!-- News verwalten -->
    <h2>News verwalten</h2>
    <textarea id="newsText" placeholder="Neuer News-Eintrag"></textarea>
    <button id="addNews">News hinzuf端gen</button>
    <div id="newsContainer"></div>

    <!-- Offene Spiele -->
    <h2>Offene Spiele</h2>
    <table>
        <thead>
            <tr><th>Team 1</th><th>Team 2</th><th>Aktion</th></tr>
        </thead>
        <tbody id="upcomingMatches"></tbody>
    </table>

    <!-- Spiel hinzuf端gen -->
    <input type="text" id="matchTeam1" placeholder="Team 1">
    <input type="text" id="matchTeam2" placeholder="Team 2">
    <button id="addMatch">Spiel hinzuf端gen</button>

    <!-- Resultate eintragen -->
    <h2>Resultate</h2>
    <table>
        <thead>
            <tr><th>Team 1</th><th>Team 2</th><th>Ergebnis</th><th>Aktion</th></tr>
        </thead>
        <tbody id="resultsTable"></tbody>
    </table>

    <!-- Ergebnis speichern -->
    <input type="text" id="resultTeam1" placeholder="Team 1">
    <input type="text" id="resultTeam2" placeholder="Team 2">
    <input type="text" id="matchScore" placeholder="Ergebnis (z.B. 3:2)">
    <button id="saveResult">Ergebnis speichern</button>

    <!-- Rangliste -->
    <h2>Rangliste</h2>
    <table>
        <thead>
            <tr>
                <th>Rang</th><th>Team</th><th>Spiele</th><th>Punkte</th>
                <th>Tore</th><th>Gegentore</th><th>Tordifferenz</th>
            </tr>
        </thead>
        <tbody id="rankingTable"></tbody>
    </table>

</body>
</html>
