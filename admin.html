<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin-Bereich</title>
    <script type="module" src="admin-script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Admin-Bereich</h1>

    <!-- News -->
    <section>
        <h2>News</h2>
        <table id="newsTable" border="1">
            <tr><th>Nachricht</th></tr>
        </table>
    </section>

    <!-- Teams -->
    <section>
        <h2>Teams</h2>
        <table id="teamsTable" border="1">
            <tr><th>Name</th><th>Spieler 1</th><th>Spieler 2</th></tr>
        </table>
    </section>

    <!-- Spiele & Ergebnisse -->
    <section>
        <h2>Spiele & Ergebnisse</h2>
        <table id="matchesTable" border="1">
            <tr><th>Team 1</th><th>Team 2</th><th>Ergebnis</th><th>Aktion</th></tr>
        </table>
    </section>
</body>
</html>
