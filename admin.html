<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turnierverwaltung</title>
    <script type="module" src="./admin-script.js"></script>
    <script type="module" src="./firebase.js"></script>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: auto; background-color: #f4f4f4; padding: 20px; }
        h1, h2 { color: #333; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; background: white; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #007bff; color: white; }
        button { background-color: #28a745; color: white; border: none; padding: 5px 10px; cursor: pointer; }
        button:hover { background-color: #218838; }
        .delete-btn { background-color: #dc3545; }
        .delete-btn:hover { background-color: #c82333; }
    </style>
</head>
<body>
    <h1>Turnierverwaltung</h1>

    <!-- NEWS VERWALTEN -->
    <h2>News</h2>
    <input type="text" id="newsInput" placeholder="News eingeben">
    <button onclick="addNews()">Hinzufügen</button>
    <ul id="newsList"></ul>

    <!-- TEAMS VERWALTEN -->
    <h2>Teams</h2>
    <input type="text" id="teamName" placeholder="Teamname">
    <input type="text" id="player1" placeholder="Spieler 1">
    <input type="text" id="player2" placeholder="Spieler 2">
    <button onclick="addTeam()">Hinzufügen</button>
    <table>
        <thead>
            <tr>
                <th>Team</th>
                <th>Spieler 1</th>
                <th>Spieler 2</th>
                <th>Aktion</th>
            </tr>
        </thead>
        <tbody id="teamsTable"></tbody>
    </table>

    <!-- SPIELE VERWALTEN -->
    <h2>Spiele</h2>
    <table>
        <thead>
            <tr>
                <th>Team 1</th>
                <th>Team 2</th>
                <th>Ergebnis</th>
                <th>Aktion</th>
            </tr>
        </thead>
        <tbody id="matchesTable"></tbody>
    </table>

    <!-- RANGLISTE -->
    <h2>Rangliste</h2>
    <table>
        <thead>
            <tr>
                <th>Platz</th>
                <th>Team</th>
                <th>Spiele</th>
                <th>Punkte</th>
                <th>Tore</th>
                <th>Gegentore</th>
                <th>Differenz</th>
            </tr>
        </thead>
        <tbody id="rankingTable"></tbody>
    </table>
</body>
</html>
