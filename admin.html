<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turnierverwaltung</title>
    <script src="firebase.js" type="module"></script>
    <script src="admin-script.js" type="module"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
            padding: 20px;
        }
        h2 {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border-radius: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            background: white;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        input, button {
            padding: 8px;
            margin: 5px;
            border: 1px solid #ccc;
        }
        button {
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .delete-button {
            background-color: red;
        }
        .delete-button:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>

    <h2>üèÜ Turnierverwaltung</h2>

    <!-- Teams Verwaltung -->
    <h3>Teams verwalten</h3>
    <input type="text" id="teamName" placeholder="Teamname">
    <input type="text" id="player1" placeholder="Spieler 1">
    <input type="text" id="player2" placeholder="Spieler 2">
    <button onclick="addTeam()">Team hinzuf√ºgen</button>

    <table>
        <thead>
            <tr>
                <th>Team</th>
                <th>Spieler 1</th>
                <th>Spieler 2</th>
                <th>L√∂schen</th>
            </tr>
        </thead>
        <tbody id="teamsTable"></tbody>
    </table>

    <!-- News Verwaltung -->
    <h3>üì∞ News verwalten</h3>
    <input type="text" id="newsText" placeholder="Neue Nachricht">
    <button onclick="addNews()">News hinzuf√ºgen</button>

    <table>
        <thead>
            <tr>
                <th>Nachricht</th>
                <th>L√∂schen</th>
            </tr>
        </thead>
        <tbody id="newsTable"></tbody>
    </table>

    <!-- Spiele Verwaltung -->
    <h3>‚öΩ Spiele verwalten</h3>
    <input type="text" id="matchTeam1" placeholder="Team 1">
    <input type="text" id="matchTeam2" placeholder="Team 2">
    <button onclick="addMatch()">Spiel hinzuf√ºgen</button>

    <table>
        <thead>
            <tr>
                <th>Team 1</th>
                <th>Team 2</th>
                <th>Ergebnis</th>
                <th>L√∂schen</th>
            </tr>
        </thead>
        <tbody id="matchesTable"></tbody>
    </table>

    <!-- Rangliste -->
    <h3>üìä Rangliste</h3>
    <table>
        <thead>
            <tr>
                <th>Platz</th>
                <th>Team</th>
                <th>Spiele</th>
                <th>Punkte</th>
                <th>Tore</th>
                <th>Gegentore</th>
                <th>Tordiff.</th>
            </tr>
        </thead>
        <tbody id="rankingTable"></tbody>
    </table>

</body>
</html>
