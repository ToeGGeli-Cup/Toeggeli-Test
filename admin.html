<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin-Bereich</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background-color: #5B3A2E; 
            color: white;
            text-align: center;
            margin: 20px;
            padding-bottom: 50px; /* Mehr Platz unten f√ºr mobile Ansicht */
        }
        h1 {
            font-size: 28px;
            font-weight: bold;
        }
        h2 {
            font-size: 22px;
            font-weight: bold;
            margin-top: 30px;
        }
        .news-container {
            width: 80%;
            margin: 20px auto;
            padding: 15px;
            background-color: #D81B60;
            color: white;
            border-radius: 10px;
            text-align: left;
        }
        table {
            width: 80%;
            margin: 10px auto;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid black;
            background-color: white;
            color: black;
        }
        th {
            background-color: #0059B2;
            color: white;
        }
        .open-matches th {
            background-color: #D81B60;
        }
    </style>
</head>
<body>
    <h1>Admin-Bereich</h1>

    <h2>Teams verwalten</h2>
    <input type="text" id="teamName" placeholder="Teamname">
    <input type="text" id="player1" placeholder="Spieler:in 1">
    <input type="text" id="player2" placeholder="Spieler:in 2">
    <button onclick="addTeam()">Team hinzuf√ºgen</button>

    <h2>News verwalten</h2>
    <textarea id="newsText" rows="3" cols="50" placeholder="Neuer News-Eintrag"></textarea>
    <button onclick="addNews()">News hinzuf√ºgen</button>

    <h2>Ergebnisse eintragen</h2>
    <table>
        <thead>
            <tr>
                <th>Team 1</th>
                <th>Team 2</th>
                <th>Ergebnis</th>
            </tr>
        </thead>
        <tbody id="results"></tbody>
    </table>

    <button onclick="saveResults()">√Ñnderungen speichern</button>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
        import { getDatabase, ref, set, push, get } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";

        // Firebase-Konfiguration
        const firebaseConfig = {
            apiKey: "AIzaSyD2nmuFhdG0ZU5wO9H7CqsxPnRF04WZLzY",
            authDomain: "toeggeli-cup-2025.firebaseapp.com",
            databaseURL: "https://toeggeli-cup-2025-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "toeggeli-cup-2025",
            storageBucket: "toeggeli-cup-2025.appspot.com",
            messagingSenderId: "810841513587",
            appId: "1:810841513587:web:fc9d2b0274cf92b3ae1406"
        };

        // Firebase initialisieren
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        console.log("üî• Firebase erfolgreich initialisiert!");

        function addTeam() {
            const teamName = document.getElementById("teamName").value;
            const player1 = document.getElementById("player1").value;
            const player2 = document.getElementById("player2").value;

            if (teamName && player1 && player2) {
                push(ref(db, "teams"), { name: teamName, player1, player2 })
                    .then(() => alert("Team erfolgreich hinzugef√ºgt!"))
                    .catch(error => console.error("Fehler beim Speichern:", error));
            } else {
                alert("Bitte alle Felder ausf√ºllen!");
            }
        }

        function addNews() {
            const newsText = document.getElementById("newsText").value;
            if (newsText) {
                push(ref(db, "news"), { text: newsText, date: new Date().toLocaleString() })
                    .then(() => alert("News erfolgreich hinzugef√ºgt!"))
                    .catch(error => console.error("Fehler beim Speichern:", error));
            } else {
                alert("Bitte eine News eingeben!");
            }
        }

        function saveResults() {
            alert("Ergebnisse speichern ist noch in Arbeit!");
        }
    </script>
</body>
</html>
