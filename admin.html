<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turnierverwaltung</title>
    <script type="module" src="./admin-script.js"></script>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background-color: #5B3A2E; 
            color: white;
            text-align: center;
            margin: 20px;
            padding-bottom: 50px;
        }
        h1, h2 {
            font-weight: bold;
        }
        .news-container, .teams-container, .matches-container {
            width: 80%;
            margin: 20px auto;
            padding: 15px;
            background-color: #D81B60;
            color: white;
            border-radius: 10px;
            text-align: left;
        }
        table {
            width: 80%;
            margin: 10px auto;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid black;
            background-color: white;
            color: black;
        }
        th {
            background-color: #0059B2;
            color: white;
        }
        button {
            margin-left: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Turnierverwaltung</h1>

    <h2>News</h2>
    <input type="text" id="newsText" placeholder="Neue News">
    <button onclick="addNews()">Hinzufügen</button>
    <ul id="newsList"></ul>

    <h2>Teams</h2>
    <input type="text" id="teamName" placeholder="Teamname">
    <button onclick="addTeam()">Hinzufügen</button>
    <ul id="teamList"></ul>

    <h2>Spiele</h2>
    <select id="team1"></select> vs. <select id="team2"></select>
    <button onclick="addMatch()">Spiel hinzufügen</button>

    <h2>Offene Spiele</h2>
    <ul id="openMatchesList"></ul>

    <h2>Resultate</h2>
    <ul id="resultList"></ul>

    <h2>Rangliste</h2>
    <table>
        <thead>
            <tr>
                <th>Rang</th>
                <th>Team</th>
                <th>Spiele</th>
                <th>Punkte</th>
                <th>Tore</th>
                <th>Gegentore</th>
                <th>Tordifferenz</th>
            </tr>
        </thead>
        <tbody id="rankingTable"></tbody>
    </table>
</body>
</html>
