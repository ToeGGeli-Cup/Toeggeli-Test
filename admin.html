<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin-Bereich</title>
    <script type="module" src="admin-script.js"></script>
    <style>
        body { font-family: Arial, sans-serif; }
        h2 { margin-top: 20px; }
        table { border-collapse: collapse; width: 100%; margin-top: 10px; }
        th, td { border: 1px solid black; padding: 8px; text-align: left; }
        button { margin-left: 10px; }
    </style>
</head>
<body>
    <h1>Admin-Bereich</h1>

    <!-- News -->
    <h2>News</h2>
    <input type="text" id="newsInput" placeholder="Nachricht eingeben">
    <button onclick="addNews()">Hinzufügen</button>
    <ul id="newsList"></ul>

    <!-- Teams -->
    <h2>Teams</h2>
    <input type="text" id="teamInput" placeholder="Teamname">
    <button onclick="addTeam()">Hinzufügen</button>
    <ul id="teamsList"></ul>

    <!-- Spiele -->
    <h2>Spiele</h2>
    <input type="text" id="team1Input" placeholder="Team 1">
    <input type="text" id="team2Input" placeholder="Team 2">
    <button onclick="addMatch()">Hinzufügen</button>
    <ul id="matchesList"></ul>

    <!-- Rangliste -->
    <h2>Rangliste</h2>
    <table>
        <thead>
            <tr>
                <th>Rang</th>
                <th>Team</th>
                <th>Spiele</th>
                <th>Punkte</th>
                <th>Tore</th>
                <th>Gegentore</th>
                <th>Tordifferenz</th>
            </tr>
        </thead>
        <tbody id="rankingTable"></tbody>
    </table>
</body>
</html>
