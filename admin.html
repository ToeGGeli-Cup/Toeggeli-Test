<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Töggele Cup</title>
    <script type="module" src="./admin-script.js"></script>
    <script type="module" src="./firebase.js"></script>
</head>
<body>
    <h1>Admin Panel</h1>

    <!-- TEAMS VERWALTEN -->
    <h2>Teams verwalten</h2>
    <input type="text" id="teamName" placeholder="Teamname">
    <input type="text" id="player1" placeholder="Spieler 1">
    <input type="text" id="player2" placeholder="Spieler 2">
    <button id="addTeam">Team hinzufügen</button>
    <table border="1">
        <thead>
            <tr>
                <th>Teamname</th>
                <th>Spieler 1</th>
                <th>Spieler 2</th>
                <th>Aktion</th>
            </tr>
        </thead>
        <tbody id="teamsTable"></tbody>
    </table>

    <!-- NEWS VERWALTEN -->
    <h2>News verwalten</h2>
    <input type="text" id="newsText" placeholder="Neue Nachricht">
    <button id="addNews">News hinzufügen</button>
    <div id="newsContainer"></div>

    <!-- SPIELE VERWALTEN -->
    <h2>Spiele verwalten</h2>
    <label for="matchTeam1">Team 1:</label>
    <input type="text" id="matchTeam1" placeholder="Team 1">
    <label for="matchTeam2">Team 2:</label>
    <input type="text" id="matchTeam2" placeholder="Team 2">
    <button id="addMatch">Spiel hinzufügen</button>

    <h3>Offene Spiele</h3>
    <table border="1">
        <thead>
            <tr>
                <th>Team 1</th>
                <th>Team 2</th>
                <th>Ergebnis</th>
                <th>Aktion</th>
            </tr>
        </thead>
        <tbody id="upcomingMatches"></tbody>
    </table>

    <h3>Ergebnisse</h3>
    <table border="1">
        <thead>
            <tr>
                <th>Team 1</th>
                <th>Team 2</th>
                <th>Ergebnis</th>
                <th>Aktion</th>
            </tr>
        </thead>
        <tbody id="resultsTable"></tbody>
    </table>

    <!-- RANGLISTE -->
    <h2>Rangliste</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Platz</th>
                <th>Team</th>
                <th>Spiele</th>
                <th>Punkte</th>
                <th>Tore</th>
                <th>Gegentore</th>
                <th>Differenz</th>
            </tr>
        </thead>
        <tbody id="rankingTable"></tbody>
    </table>

</body>
</html>
