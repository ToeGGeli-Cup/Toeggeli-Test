<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin-Bereich - TöGGeli-Cup</title>
    <script type="module" src="./firebase.js"></script>
    <script type="module" src="./admin-script.js"></script>

    <style>
        body { 
            font-family: Arial, sans-serif; 
            background-color: #5B3A2E; 
            color: white;
            text-align: center;
            margin: 20px;
            padding-bottom: 50px; /* Mehr Platz unten für mobile Ansicht */
        }
        h1 {
            font-size: 28px;
            font-weight: bold;
        }
        h2 {
            font-size: 22px;
            font-weight: bold;
            margin-top: 30px;
        }
        .news-container {
            width: 80%;
            margin: 20px auto;
            padding: 15px;
            background-color: #D81B60;
            color: white;
            border-radius: 10px;
            text-align: left;
        }
        table {
            width: 80%;
            margin: 10px auto;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid black;
            background-color: white;
            color: black;
        }
        th {
            background-color: #0059B2;
            color: white;
        }
        .open-matches th {
            background-color: #D81B60;
        }
        input {
            width: 80px;
        }
    </style>
</head>
<body>
    <h1>Admin-Bereich - TöGGeli-Cup</h1>

    <h2>News verwalten</h2>
    <textarea id="newsText" rows="2" cols="40" placeholder="Neue News eingeben..."></textarea>
    <button id="addNews">Hinzufügen</button>
    <div class="news-container" id="newsContainer"></div>

    <h2>Teams verwalten</h2>
    <input type="text" id="teamName" placeholder="Teamname">
    <input type="text" id="player1" placeholder="Spieler:in 1">
    <input type="text" id="player2" placeholder="Spieler:in 2">
    <button id="addTeam">Hinzufügen</button>
    <table>
        <thead>
            <tr><th>Team</th><th>Spieler:in 1</th><th>Spieler:in 2</th><th>Aktion</th></tr>
        </thead>
        <tbody id="teamsTable"></tbody>
    </table>

    <h2>Offene Spiele</h2>
    <table>
        <thead class="open-matches">
            <tr><th>Team 1</th><th>Team 2</th><th>Ergebnis</th></tr>
        </thead>
        <tbody id="upcomingMatches"></tbody>
    </table>

    <h2>Resultate</h2>
    <table>
        <thead>
            <tr><th>Team 1</th><th>Team 2</th><th>Ergebnis</th></tr>
        </thead>
        <tbody id="resultsTable"></tbody>
    </table>

    <h2>Rangliste</h2>
    <table>
        <thead>
            <tr><th>Rang</th><th>Team</th><th>Spiele</th><th>Punkte</th><th>Tore</th><th>Gegentore</th><th>Tordiff.</th></tr>
        </thead>
        <tbody id="rankingTable"></tbody>
    </table>
</body>
</html>
