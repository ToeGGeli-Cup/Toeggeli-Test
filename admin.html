<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - TöGGeli-Cup</title>
    <script type="module" src="./firebase.js"></script>
    <script type="module" src="./admin-script.js"></script>
    <style>
        body { font-family: Arial, sans-serif; background-color: #5B3A2E; color: white; text-align: center; padding: 20px; }
        table { width: 80%; margin: 10px auto; border-collapse: collapse; }
        th, td { padding: 10px; border: 1px solid black; background-color: white; color: black; }
        th { background-color: #0059B2; color: white; }
        button { margin: 5px; padding: 5px 10px; }
        .container { margin: 20px auto; width: 80%; }
    </style>
</head>
<body>
    <h1>Admin-Bereich - TöGGeli-Cup</h1>

    <!-- NEWS -->
    <div class="container">
        <h2>News verwalten</h2>
        <textarea id="newsText" placeholder="News eingeben"></textarea><br>
        <button onclick="addNews()">News hinzufügen</button>
        <table>
            <thead>
                <tr><th>Datum</th><th>Text</th><th>Aktionen</th></tr>
            </thead>
            <tbody id="newsTable"></tbody>
        </table>
    </div>

    <!-- TEAMS -->
    <div class="container">
        <h2>Teams verwalten</h2>
        <input id="teamName" placeholder="Teamname">
        <input id="player1" placeholder="Spieler 1">
        <input id="player2" placeholder="Spieler 2">
        <button onclick="addTeam()">Team hinzufügen</button>
        <table>
            <thead>
                <tr><th>Team</th><th>Spieler:in 1</th><th>Spieler:in 2</th><th>Aktionen</th></tr>
            </thead>
            <tbody id="teamsTable"></tbody>
        </table>
    </div>

    <!-- OFFENE SPIELE -->
    <div class="container">
        <h2>Offene Spiele</h2>
        <input id="team1" placeholder="Team 1">
        <input id="team2" placeholder="Team 2">
        <button onclick="addGame()">Spiel hinzufügen</button>
        <table>
            <thead>
                <tr><th>Team 1</th><th>Team 2</th><th>Aktionen</th></tr>
            </thead>
            <tbody id="openGamesTable"></tbody>
        </table>
    </div>

    <!-- ERGEBNISSE -->
    <div class="container">
        <h2>Ergebnisse</h2>
        <table>
            <thead>
                <tr><th>Datum</th><th>Team 1</th><th>Team 2</th><th>Ergebnis</th></tr>
            </thead>
            <tbody id="resultsTable"></tbody>
        </table>
    </div>

    <!-- RANGLISTE -->
    <div class="container">
        <h2>Rangliste</h2>
        <table>
            <thead>
                <tr><th>Team</th><th>Punkte</th><th>Tore</th></tr>
            </thead>
            <tbody id="rankingTable"></tbody>
        </table>
    </div>

</body>
</html>
