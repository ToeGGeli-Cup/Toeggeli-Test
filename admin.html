<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Bereich</title>
    <script defer src="admin-script.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: auto;
        }
        h2 {
            margin-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        button {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Turnierverwaltung</h1>

    <!-- News Verwaltung -->
    <h2>News</h2>
    <input type="text" id="newsInput" placeholder="Neue News">
    <button onclick="addNews()">Hinzufügen</button>
    <ul id="newsList"></ul>

    <!-- Teams Verwaltung -->
    <h2>Teams</h2>
    <input type="text" id="teamInput" placeholder="Neues Team">
    <button onclick="addTeam()">Hinzufügen</button>
    <ul id="teamList"></ul>

    <!-- Spiele Verwaltung -->
    <h2>Spiele</h2>
    <select id="team1"></select>
    <select id="team2"></select>
    <button onclick="addGame()">Spiel hinzufügen</button>
    <ul id="gameList"></ul>

    <!-- Ergebnisse -->
    <h2>Ergebnisse</h2>
    <ul id="resultsList"></ul>

    <!-- Rangliste -->
    <h2>Rangliste</h2>
    <table>
        <thead>
            <tr>
                <th>Rang</th>
                <th>Team</th>
                <th>Spiele</th>
                <th>Punkte</th>
                <th>Tore</th>
                <th>Gegentore</th>
                <th>Tordifferenz</th>
            </tr>
        </thead>
        <tbody id="rankingTable"></tbody>
    </table>
</body>
</html>
