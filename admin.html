<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin-Bereich</title>
    <script type="module" src="./admin-script.js"></script>
    <style>
        body {
            background-color: #4B2C1A;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
            background-color: #004080;
        }
        th, td {
            padding: 10px;
            border: 1px solid white;
        }
        input, button {
            padding: 5px;
            margin: 5px;
        }
    </style>
</head>
<body>

    <h1>Admin-Bereich</h1>

    <h2>News verwalten</h2>
    <input type="text" id="newsInput" placeholder="Neuer News-Eintrag">
    <button id="addNewsBtn">News hinzufügen</button>
    <ul id="newsList"></ul>

    <h2>Teams verwalten</h2>
    <input type="text" id="teamName" placeholder="Teamname">
    <input type="text" id="player1" placeholder="Spieler:in 1">
    <input type="text" id="player2" placeholder="Spieler:in 2">
    <button id="addTeamBtn">Team hinzufügen</button>

    <table>
        <thead>
            <tr>
                <th>Team</th>
                <th>Spieler:in 1</th>
                <th>Spieler:in 2</th>
                <th>Aktion</th>
            </tr>
        </thead>
        <tbody id="teamsTable"></tbody>
    </table>

    <h2>Offene Spiele</h2>
    <table>
        <thead>
            <tr><th>Team 1</th><th>Team 2</th><th>Ergebnis</th><th>Aktion</th></tr>
        </thead>
        <tbody id="upcomingMatches"></tbody>
    </table>

    <h2>Resultate</h2>
    <table>
        <thead>
            <tr><th>Team 1</th><th>Team 2</th><th>Ergebnis</th></tr>
        </thead>
        <tbody id="resultsTable"></tbody>
    </table>

    <h2>Rangliste</h2>
    <table>
        <thead>
            <tr><th>Rang</th><th>Team</th><th>Spiele</th><th>Punkte</th><th>Tore</th><th>Gegentore</th><th>Tordifferenz</th></tr>
        </thead>
        <tbody id="rankingTable"></tbody>
    </table>

</body>
</html>
