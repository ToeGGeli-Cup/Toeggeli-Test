<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impressionen - TöGGeli-Cup 2025</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #5B3A2E;
            color: white;
            text-align: center;
            margin: 0;
            padding-top: 60px;
        }

        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #D81B60;
            padding: 10px 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 5px;
            z-index: 1000;
        }

        .navbar a {
            background-color: #0059B2;
            color: white;
            padding: 10px 12px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 14px;
        }

        .navbar a:hover {
            background-color: #003D82;
        }

        .container {
            max-width: 800px;
            margin: 80px auto 20px auto;
            text-align: center;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }

        .gallery img {
            width: 200px;
            height: auto;
            border-radius: 10px;
            border: 2px solid white;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .gallery img:hover {
            transform: scale(1.1);
        }

        .back-button {
            display: block;
            margin: 20px auto;
            padding: 10px 15px;
            background-color: #0059B2;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }

        .back-button:hover {
            background-color: #003D82;
        }
    </style>
</head>
<body>

<div class="navbar">
    <a href="index.html">Home</a>
    <a href="impressionen.html">Impressionen</a>
</div>

<div class="container">
    <h1>Impressionen</h1>
    <p>Hier findest du Bilder vom TöGGeli-Cup 2025!</p>

    <div class="gallery">
        <img src="impression1.jpg" alt="Impression 1">
        <img src="impression2.jpg" alt="Impression 2">
        <img src="impression3.jpg" alt="Impression 3">
        <img src="impression4.jpg" alt="Impression 4">
    </div>

    <a href="index.html" class="back-button">Zurück zur Startseite</a>
</div>

</body>
</html>
