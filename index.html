<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="max-age=0, no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>TöGGeli-Cup 2025</title>
    <style>
        html {
            scroll-behavior: smooth;
        }
        body { 
            font-family: Arial, sans-serif; 
            background-color: #5B3A2E; 
            color: white;
            text-align: center;
            margin: 0;
            padding-top: 60px;
        }
        h1, h2 {
            font-weight: bold;
        }
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #D81B60;
            padding: 10px 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 5px;
            z-index: 1000;
        }
        .navbar a {
            background-color: #0059B2;
            color: white;
            padding: 10px 12px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 14px;
        }
        .navbar a:hover {
            background-color: #003D82;
        }
        .burger-menu {
            display: none;
            background: #0059B2;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
            position: fixed;
            top: 20px;
            right: 10px;
            z-index: 1100;
        }
        @media screen and (max-width: 768px) {
            .burger-menu {
                display: block;
            }
            .navbar-links {
                display: none;
                flex-direction: column;
                background-color: #D81B60;
                position: fixed;
                top: 50px;
                right: 0;
                width: 100%;
                text-align: center;
                padding: 10px 0;
                border-radius: 0 0 10px 10px;
                z-index: 1000;
            }
            .navbar-links.show {
                display: flex;
            }
            .navbar-links a {
                padding: 12px;
                font-size: 16px;
                border-top: 1px solid white;
            }
            .navbar-links a:hover {
                background-color: #003D82;
            }
        }
        .container {
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
        }
        .table-container {
            width: 100%;
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid black;
            background-color: white;
            color: black;
            text-align: center;
        }
        th {
            background-color: #0059B2;
            color: white;
        }
    </style>
</head>
<body>

<div class="navbar">
    <button class="burger-menu" onclick="toggleMenu()">☰ Menü</button>
    <div class="navbar-links">
        <a href="#" onclick="scrollToTop()">Home</a>
        <a href="#news" onclick="closeMenu()">News</a>
        <a href="#teams" onclick="closeMenu()">Teams</a>
        <a href="#games" onclick="closeMenu()">Spiele</a>
        <a href="#ranking" onclick="closeMenu()">Rangliste</a>
        <a href="TC_2025_Turnierregeln.pdf" target="_blank" class="menu-item rules-link">Turnierregeln</a>
    </div>
</div>

<h1>TöGGeli-Cup 2025</h1>

<div class="container">
    <div id="news" class="section-container">
        <h2>News</h2>
        <div id="news-content"></div>
    </div>

    <div id="games" class="section-container">
        <h2>Spiele</h2>
        <div class="table-container">
            <table>
                <thead>
                    <tr><th>Team 1</th><th>Tore Team 1</th><th>Team 2</th><th>Tore Team 2</th></tr>
                </thead>
                <tbody id="games-content"></tbody>
            </table>
        </div>
    </div>

    <div id="ranking" class="section-container">
        <h2>Rangliste</h2>
        <div class="table-container">
            <table>
                <thead>
                    <tr><th>Platz</th><th>Team</th><th>Punkte</th><th>Spiele</th><th>Tore</th><th>Gegentore</th><th>Tordifferenz</th></tr>
                </thead>
                <tbody id="ranking-content"></tbody>
            </table>
        </div>
    </div>
</div>

<script>
    const sheetId = "1qUf-YbZCdAwf5aHhdMRa2yrrqn1WRTNeZhDOwTYTPgk";

    async function loadSheet(sheetName, targetId, processFunction = null) {
        const url = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:json&sheet=${sheetName}`;
        try {
            const response = await fetch(url);
            const text = await response.text();
            const json = JSON.parse(text.substr(47).slice(0, -2));
            const tableBody = document.getElementById(targetId);
            tableBody.innerHTML = "";

            let data = json.table.rows.map(row => row.c.map(cell => cell ? cell.v : ""));

            if (processFunction) {
                data = processFunction(data);
            }

            data.forEach(row => {
                const tr = document.createElement("tr");
                row.forEach(cell => {
                    const td = document.createElement("td");
                    td.textContent = cell;
                    tr.appendChild(td);
                });
                tableBody.appendChild(tr);
            });
        } catch (error) {
            console.error("Fehler beim Laden der Daten:", error);
        }
    }

    function processGames(data) {
        return data.map(row => row.map(cell => cell !== undefined && cell !== "" ? cell : ""));
    }

    function processRanking(data) {
        return data.filter(row => row[1] !== "" && row[3] !== "");
    }

    function loadAllData() {
        loadSheet("News", "news-content");
        loadSheet("Spiele", "games-content", processGames);
        loadSheet("Spiele", "ranking-content", processRanking);
    }

    window.onload = function() {
        loadAllData();
        setInterval(loadAllData, 300000);
    };

    function scrollToTop() {
        window.scrollTo({ top: 0, behavior: "smooth" });
        closeMenu();
    }

    function toggleMenu() {
        document.querySelector(".navbar-links").classList.toggle("show");
    }

    function closeMenu() {
        document.querySelector(".navbar-links").classList.remove("show");
    }
</script>

</body>
</html>
