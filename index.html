<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="max-age=0, no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>TöGGeli-Cup 2025</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background-color: #5B3A2E; 
            color: white;
            text-align: center;
            margin: 20px;
        }
        h1, h2 {
            font-weight: bold;
        }
        .news-container {
            width: 80%;
            margin: 20px auto;
            padding: 15px;
            background-color: #D81B60;
            border-radius: 10px;
            text-align: left;
        }
        table {
            width: 80%;
            margin: 10px auto;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid black;
            background-color: white;
            color: black;
        }
        th {
            background-color: #0059B2;
            color: white;
        }
        .open-matches th {
            background-color: #D81B60;
        }
    </style>
</head>
<body>
    <h1>TöGGeli-Cup 2025</h1>

    <div class="news-container">
        <h2>News</h2>
        <div id="news"></div>
    </div>

    <h2>Teams</h2>
    <table>
        <thead>
            <tr><th>Teamname</th><th>Spieler:in 1</th><th>Spieler:in 2</th></tr>
        </thead>
        <tbody id="teams"></tbody>
    </table>

    <h2>Offene Spiele</h2>
    <table>
        <thead>
            <tr><th>Team 1</th><th>Team 2</th></tr>
        </thead>
        <tbody id="open-matches"></tbody>
    </table>

    <h2>Resultate</h2>
    <table>
        <thead>
            <tr><th>Team 1</th><th>Tore Team 1</th><th>Team 2</th><th>Tore Team 2</th></tr>
        </thead>
        <tbody id="results"></tbody>
    </table>

    <h2>Rangliste</h2>
    <table>
        <thead>
            <tr><th>Platz</th><th>Team</th><th>Punkte</th><th>Spiele</th><th>Tore</th><th>Gegentore</th><th>Tordifferenz</th></tr>
        </thead>
        <tbody id="ranking"></tbody>
    </table>

    <script>
        const sheetId = "1qUf-YbZCdAwf5aHhdMRa2yrrqn1WRTNeZhDOwTYTPgk";
        async function loadSheet(sheetName, targetId) {
            const url = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:json&sheet=${sheetName}`;
            try {
                const response = await fetch(url);
                const text = await response.text();
                const json = JSON.parse(text.substr(47).slice(0, -2));
                const tableBody = document.getElementById(targetId);
                tableBody.innerHTML = "";
                json.table.rows.forEach(row => {
                    const tr = document.createElement("tr");
                    row.c.forEach(cell => {
                        const td = document.createElement("td");
                        td.textContent = cell ? cell.v : "";
                        tr.appendChild(td);
                    });
                    tableBody.appendChild(tr);
                });
            } catch (error) {
                console.error("Fehler beim Laden der Daten:", error);
            }
        }

        function loadAllData() {
            loadSheet("News", "news");
            loadSheet("Teams", "teams");
            loadSheet("Offene Spiele", "open-matches");
            loadSheet("Resultate", "results");
            loadSheet("Rangliste", "ranking");
        }

        loadAllData();
    </script>
</body>
</html>
