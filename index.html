<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="max-age=0, no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>TöGGeli-Cup 2025</title>
    <style>
        html { scroll-behavior: smooth; }
        body { 
            font-family: Arial, sans-serif; 
            background-color: #5B3A2E; 
            color: white;
            text-align: center;
            margin: 0;
            padding-top: 60px;
        }
        h1, h2 { font-weight: bold; }
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #D81B60;
            padding: 10px 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 5px;
            z-index: 1000;
        }
        .navbar a {
            background-color: #0059B2;
            color: white;
            padding: 10px 12px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 14px;
        }
        .navbar a:hover { background-color: #003D82; }
        .tournament-logo {
            display: flex;
            justify-content: center;
            margin: 20px auto;
            padding: 15px;
            background-color: #ffffff;
            border-radius: 20px;
            width: 210px;
            height: auto;
        }
        .tournament-logo img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .container {
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
            padding-top: 60px;
        }
        .section-container {
            width: 100%;
            background-color: #5B3A2E;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
        }
        .table-container { width: 100%; overflow-x: auto; }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid black;
            background-color: white;
            color: black;
            text-align: center;
        }
        th { background-color: #0059B2; color: white; }
        @media screen and (max-width: 768px) {
            body { font-size: 14px; }
            h1, h2 { font-size: 18px; }
            .navbar { flex-direction: row; flex-wrap: wrap; }
            .navbar a { padding: 8px 10px; font-size: 12px; }
            th, td { padding: 5px; font-size: 12px; }
        }
    </style>
</head>
<body>

<div class="navbar">
    <a href="#" onclick="scrollToTop()">Home</a>
    <a href="#news">News</a>
    <a href="#teams">Teams</a>
    <a href="#games">Spiele</a>
    <a href="#ranking">Rangliste</a>
    <a href="TC_2025_Turnierregeln.pdf" target="_blank">Turnierregeln</a>
</div>

<h1>TöGGeli-Cup 2025</h1>

<div class="tournament-logo">
    <img src="Logo.png" alt="TöGGeli-Cup 2025 Logo">
</div>

<div class="container">
    <div id="news" class="section-container">
        <h2>News</h2>
        <div id="news-content"></div>
    </div>

    <div id="teams" class="section-container">
        <h2>Teams</h2>
        <div class="table-container">
            <table>
                <thead>
                    <tr><th>Teamname</th><th>Spieler:in 1</th><th>Spieler:in 2</th></tr>
                </thead>
                <tbody id="teams-content"></tbody>
            </table>
        </div>
    </div>

    <div id="games" class="section-container">
        <h2>Spiele</h2>
        <div class="table-container">
            <table>
                <thead>
                    <tr><th>Team 1</th><th>Tore Team 1</th><th>Team 2</th><th>Tore Team 2</th></tr>
                </thead>
                <tbody id="games-content"></tbody>
            </table>
        </div>
    </div>

    <div id="ranking" class="section-container">
        <h2>Rangliste</h2>
        <div class="table-container">
            <table>
                <thead>
                    <tr><th>Platz</th><th>Team</th><th>Punkte</th><th>Spiele</th><th>Tore</th><th>Gegentore</th><th>Tordifferenz</th></tr>
                </thead>
                <tbody id="ranking-content"></tbody>
            </table>
        </div>
    </div>
</div>

<script>
    const sheetId = "1qUf-YbZCdAwf5aHhdMRa2yrrqn1WRTNeZhDOwTYTPgk";

    async function loadSheet(sheetName, targetId, processFunction = null) {
        const url = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:json&sheet=${sheetName}`;
        try {
            const response = await fetch(url);
            const text = await response.text();
            const json = JSON.parse(text.substr(47).slice(0, -2));
            const tableBody = document.getElementById(targetId);
            tableBody.innerHTML = "";

            let data = json.table.rows.map(row => row.c.map(cell => cell ? cell.v : ""));

            if (processFunction) {
                data = processFunction(data);
            }

            data.forEach(row => {
                const tr = document.createElement("tr");
                row.forEach(cell => {
                    const td = document.createElement("td");
                    td.textContent = cell;
                    tr.appendChild(td);
                });
                tableBody.appendChild(tr);
            });
        } catch (error) {
            console.error("Fehler beim Laden der Daten:", error);
        }
    }

    function processGames(data) {
        return data.map(row => [
            row[0] || "",  
            row[1] !== undefined && row[1] !== "" ? row[1] : "0", 
            row[2] || "",  
            row[3] !== undefined && row[3] !== "" ? row[3] : "0"
        ]);
    }

    function processRanking(data) {
        return data; // Hier die Sortierlogik einfügen
    }

    function loadAllData() {
        loadSheet("News", "news-content");
        loadSheet("Teams", "teams-content");
        loadSheet("Spiele", "games-content", processGames);
        loadSheet("Spiele", "ranking-content", processRanking);
    }

    window.onload = function() {
        loadAllData();
        setInterval(loadAllData, 300000);
    };
</script>

</body>
</html>
