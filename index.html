<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="max-age=0, no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>TöGGeli-Cup 2025</title>
    <style>

        html {
            scroll-behavior: smooth;
        }

        body { 
            font-family: Arial, sans-serif; 
            background-color: #5B3A2E; 
            color: white;
            text-align: center;
            margin: 0;
            padding-top: 60px;
        }
        h1, h2 {
            font-weight: bold;
        }
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #D81B60;
            padding: 10px 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 5px;
            z-index: 1000;
        }
        .navbar a {
            background-color: #0059B2;
            color: white;
            padding: 10px 12px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 14px;
        }
        .navbar a:hover {
            background-color: #003D82;
        }

        .tournament-logo {
            display: flex;
            justify-content: center;
            margin: 20px auto;
            padding: 15px;
            background-color: #ffffff;
            border-radius: 20px;
            width: 210px;
            height: auto;
        }

        .tournament-logo img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .container {
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
            padding-top: 60px;
        }
        .section-container {
            width: 100%;
            background-color: #5B3A2E;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
        }
        .section-container h2 {
            text-align: center;
            color: white;
        }
        .table-container {
            width: 100%;
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid black;
            background-color: white;
            color: black;
            text-align: center;
        }
        th {
            background-color: #0059B2;
            color: white;
        }

        /* ✅ Neue CSS-Klasse für die Top-4-Plätze in der Rangliste */
        .qualified {
            background-color: #90EE90 !important; /* Sanftes Grün */
            font-weight: bold;
        }

        @media screen and (max-width: 768px) {
            body {
                font-size: 14px;
            }
            h1, h2 {
                font-size: 18px;
            }
            .navbar {
                flex-direction: row;
                flex-wrap: wrap;
            }
            .navbar a {
                padding: 8px 10px;
                font-size: 12px;
            }
            th, td {
                padding: 5px;
                font-size: 12px;
            }
        }

        .burger-menu {
            display: none;
            background: #0059B2;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
            position: fixed;
            top: 20px;
            right: 10px;
            z-index: 1100;
        }

        @media screen and (max-width: 768px) {
            .burger-menu {
                display: block;
            }

            .navbar-links {
                display: none;
                flex-direction: column;
                background-color: #D81B60;
                position: fixed;
                top: 50px;
                right: 0;
                width: 100%;
                text-align: center;
                padding: 10px 0;
                border-radius: 0 0 10px 10px;
                z-index: 1000;
            }

            .navbar-links.show {
                display: flex;
            }

            .navbar-links a {
                padding: 12px;
                font-size: 16px;
                border-top: 1px solid white;
                color: white;
                text-decoration: none;
            }

            .navbar-links a:hover {
                background-color: #003D82;
            }
        }

    </style>
</head>
<body>

<div class="navbar">
    <button class="burger-menu" onclick="toggleMenu()">☰ Menü</button>
    <div class="navbar-links">
        <a href="#" onclick="scrollToTop()">Home</a>
        <a href="#news" onclick="closeMenu()">News</a>
        <a href="#teams" onclick="closeMenu()">Teams</a>
        <a href="#open-games" onclick="closeMenu()">Offene Spiele</a>
        <a href="#finished-games" onclick="closeMenu()">Resultate</a>
        <a href="#ranking" onclick="closeMenu()">Rangliste</a>
        <a href="TC_2025_Turnierregeln.pdf" target="_blank" class="menu-item rules-link">Turnierregeln</a>
    </div>
</div>

<h1>TöGGeli-Cup 2025</h1>

<div class="tournament-logo">
    <img src="Logo.png" alt="TöGGeli-Cup 2025 Logo">
</div>

<div id="ranking" class="section-container">
    <h2>Rangliste</h2>
    <div class="table-container">
        <table>
            <thead>
                <tr><th>Platz</th><th>Team</th><th>Punkte</th><th>Spiele</th><th>Tore</th><th>Gegentore</th><th>Tordifferenz</th></tr>
            </thead>
            <tbody id="ranking-content"></tbody>
        </table>
    </div>
</div>

<script>
    async function loadSheet(sheetName, targetId, processFunction = null) {
        const url = `https://docs.google.com/spreadsheets/d/YOUR_SHEET_ID/gviz/tq?tqx=out:json&sheet=${sheetName}`;
        const response = await fetch(url);
        const text = await response.text();
        const json = JSON.parse(text.substr(47).slice(0, -2));
        const tableBody = document.getElementById(targetId);
        tableBody.innerHTML = "";

        let data = json.table.rows.map(row => row.c.map(cell => cell ? cell.v : ""));

        if (processFunction) {
            data = processFunction(data);
        }

        data.forEach((row, index) => {
            const tr = document.createElement("tr");
            if (index < 4) tr.classList.add("qualified");
            row.forEach(cell => {
                const td = document.createElement("td");
                td.textContent = cell;
                tr.appendChild(td);
            });
            tableBody.appendChild(tr);
        });
    }

    window.onload = function() {
        loadSheet("Spiele", "ranking-content");
    };
</script>

</body>
</html>
