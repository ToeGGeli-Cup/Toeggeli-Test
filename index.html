<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="max-age=0, no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>TöGGeli-Cup 2025</title>
    <style>

        html {
            scroll-behavior: smooth;
        }

        body { 
            font-family: Arial, sans-serif; 
            background-color: #5B3A2E; 
            color: white;
            text-align: center;
            margin: 0;
            padding-top: 60px;
        }
        h1, h2 {
            font-weight: bold;
        }
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #D81B60;
            padding: 10px 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 5px;
            z-index: 1000;
        }
        .navbar a {
            background-color: #0059B2;
            color: white;
            padding: 10px 12px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 14px;
        }
        .navbar a:hover {
            background-color: #003D82;
        }

        .tournament-logo {
            display: flex;
            justify-content: center;
            margin: 20px auto;
            padding: 15px;
            background-color: #ffffff;
            border-radius: 20px;
            width: 210px;
            height: auto;
        }

        .tournament-logo img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .container {
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
            padding-top: 60px;
        }
        .section-container {
            width: 100%;
            background-color: #5B3A2E;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
        }
        .section-container h2 {
            text-align: center;
            color: white;
        }
        .table-container {
            width: 100%;
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid black;
            background-color: white;
            color: black;
            text-align: center;
        }
        th {
            background-color: #0059B2;
            color: white;
        }

        /* ✅ Neue CSS-Klasse für die Top-4-Plätze */
        .qualified {
            background-color: #90EE90 !important; /* Dezentes Grün */
            font-weight: bold;
        }

        @media screen and (max-width: 768px) {
            body {
                font-size: 14px;
            }
            h1, h2 {
                font-size: 18px;
            }
            .navbar {
                flex-direction: row;
                flex-wrap: wrap;
            }
            .navbar a {
                padding: 8px 10px;
                font-size: 12px;
            }
            th, td {
                padding: 5px;
                font-size: 12px;
            }
        }

    </style>
</head>
<body>

<div class="navbar">
    <button class="burger-menu" onclick="toggleMenu()">☰ Menü</button>
    <div class="navbar-links">
        <a href="#" onclick="scrollToTop()">Home</a>
        <a href="#news" onclick="closeMenu()">News</a>
        <a href="#teams" onclick="closeMenu()">Teams</a>
        <a href="#open-games" onclick="closeMenu()">Offene Spiele</a>
        <a href="#finished-games" onclick="closeMenu()">Resultate</a>
        <a href="#ranking" onclick="closeMenu()">Rangliste</a>
        <a href="TC_2025_Turnierregeln.pdf" target="_blank" class="menu-item rules-link">Turnierregeln</a>
    </div>
</div>

<h1>TöGGeli-Cup 2025</h1>

<div class="tournament-logo">
    <img src="Logo.png" alt="TöGGeli-Cup 2025 Logo">
</div>

<div id="ranking" class="section-container">
    <h2>Rangliste</h2>
    <div class="table-container">
        <table>
            <thead>
                <tr><th>Platz</th><th>Team</th><th>Punkte</th><th>Spiele</th><th>Tore</th><th>Gegentore</th><th>Tordifferenz</th></tr>
            </thead>
            <tbody id="ranking-content"></tbody>
        </table>
    </div>
</div>

<script>
    const sheetId = "1qUf-YbZCdAwf5aHhdMRa2yrrqn1WRTNeZhDOwTYTPgk";

    async function loadSheet(sheetName, targetId, processFunction = null) {
        try {
            const url = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:json&sheet=${sheetName}`;
            const response = await fetch(url);
            const text = await response.text();
            const json = JSON.parse(text.substr(47).slice(0, -2));

            const tableBody = document.getElementById(targetId);
            tableBody.innerHTML = "";

            let data = json.table.rows.map(row => row.c.map(cell => cell ? cell.v : ""));

            if (processFunction) {
                data = processFunction(data);
            }

            data.forEach((row, index) => {
                const tr = document.createElement("tr");
                if (index < 4) tr.classList.add("qualified"); // ✅ Top 4 grün hervorheben
                row.forEach(cell => {
                    const td = document.createElement("td");
                    td.textContent = cell;
                    tr.appendChild(td);
                });
                tableBody.appendChild(tr);
            });

        } catch (error) {
            console.error("Fehler beim Laden der Daten:", error);
        }
    }

    function sortRanking(data) {
        let ranking = {};
        data.forEach(row => {
            const [team1, score1, team2, score2] = row;
            if (!(team1 in ranking)) ranking[team1] = { team: team1, points: 0, games: 0, goals: 0, conceded: 0 };
            if (!(team2 in ranking)) ranking[team2] = { team: team2, points: 0, games: 0, goals: 0, conceded: 0 };

            if (score1 !== "" && score2 !== "") {
                ranking[team1].games++;
                ranking[team2].games++;
                ranking[team1].goals += parseInt(score1, 10);
                ranking[team2].goals += parseInt(score2, 10);
                ranking[team1].conceded += parseInt(score2, 10);
                ranking[team2].conceded += parseInt(score1, 10);

                if (parseInt(score1, 10) > parseInt(score2, 10)) ranking[team1].points += 1;
                if (parseInt(score2, 10) > parseInt(score1, 10)) ranking[team2].points += 1;
            }
        });

        return Object.values(ranking)
            .sort((a, b) => b.points - a.points)
            .map((team, index) => [index + 1, team.team, team.points, team.games, team.goals, team.conceded, team.goals - team.conceded]);
    }

    window.onload = function() {
        loadSheet("Spiele", "ranking-content", sortRanking);
    };
</script>

</body>
</html>
