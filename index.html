<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TöGGeli-Cup 2025</title>
    <script type="module" src="firebase.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1C1C1C;
            color: #FFFFFF;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        h1 { color: #F8D210; }
        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            background: #2E2E2E;
            color: white;
        }
        th, td {
            padding: 10px;
            border: 1px solid #444;
        }
        th {
            background-color: #F8D210;
            color: black;
        }
        .news-container {
            background: #444;
            color: white;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>TöGGeli-Cup 2025</h1>

    <div class="news-container">
        <h2>News</h2>
        <div id="news"></div>
    </div>

    <h2>Teams</h2>
    <table>
        <thead>
            <tr><th>Team</th><th>Spieler:in 1</th><th>Spieler:in 2</th></tr>
        </thead>
        <tbody id="teams"></tbody>
    </table>

    <h2>Resultate</h2>
    <table>
        <thead><tr><th>Team 1</th><th>Team 2</th><th>Ergebnis</th></tr></thead>
        <tbody id="results"></tbody>
    </table>

    <h2>Offene Spiele</h2>
    <table>
        <thead><tr><th>Team 1</th><th>Team 2</th></tr></thead>
        <tbody id="upcoming"></tbody>
    </table>

    <h2>Rangliste</h2>
    <table>
        <thead>
            <tr><th>Rang</th><th>Team</th><th>Spiele</th><th>Punkte</th><th>Tore</th><th>Gegentore</th><th>Tordifferenz</th></tr>
        </thead>
        <tbody id="ranking"></tbody>
    </table>
</body>
</html>
