<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TöGGeli-Cup 2025</title>
    <script type="module" src="firebase.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #5B3A2E;
            color: white;
            text-align: center;
            margin: 20px;
            padding-bottom: 50px;
        }
        h1 {
            font-size: 28px;
            font-weight: bold;
        }
        h2 {
            font-size: 22px;
            font-weight: bold;
            margin-top: 30px;
        }
        .news-container {
            width: 80%;
            margin: 20px auto;
            padding: 15px;
            background-color: #D81B60;
            color: white;
            border-radius: 10px;
            text-align: left;
        }
        table {
            width: 80%;
            margin: 10px auto;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid black;
            background-color: white;
            color: black;
        }
        th {
            background-color: #0059B2;
            color: white;
        }
    </style>
</head>
<body>
    <h1>TöGGeli-Cup 2025</h1>

    <div class="news-container">
        <h2>News</h2>
        <div id="news"></div>
    </div>

    <h2>Teams</h2>
    <table>
        <thead>
            <tr><th>Team</th><th>Spieler:in 1</th><th>Spieler:in 2</th></tr>
        </thead>
        <tbody id="teams"></tbody>
    </table>

    <script type="module">
        import { db, ref, onValue } from "./firebase.js";

        function loadNews() {
            onValue(ref(db, "news"), (snapshot) => {
                const news = snapshot.val();
                document.getElementById("news").innerHTML = Object.values(news)
                    .map(n => `<p><strong>${n.date}:</strong> ${n.text}</p>`).join("");
            });
        }

        function loadTeams() {
            onValue(ref(db, "teams"), (snapshot) => {
                const teams = snapshot.val();
                document.getElementById("teams").innerHTML = Object.values(teams)
                    .map(t => `<tr><td>${t.name}</td><td>${t.player1}</td><td>${t.player2}</td></tr>`).join("");
            });
        }

        loadNews();
        loadTeams();
    </script>
</body>
</html>
