<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="max-age=0, no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>TöGGeli-Cup 2025</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background-color: #5B3A2E; 
            color: white;
            text-align: center;
            margin: 0;
            padding-top: 60px; /* Mehr Platz für fixe Navigation */
        }
        h1, h2 {
            font-weight: bold;
            margin-top: 60px; /* Sicherstellen, dass Überschriften nicht verdeckt werden */
        }
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #D81B60;
            padding: 10px 5px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap; /* Falls der Platz nicht reicht, umbricht es */
            gap: 5px;
            z-index: 1000;
        }
        .navbar a {
            flex-grow: 1;
            max-width: 120px;
            background-color: #0059B2;
            color: white;
            padding: 8px;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            font-size: 14px;
            white-space: nowrap;
        }
        .navbar a:hover {
            background-color: #003D82;
        }
        .container {
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
        }
        .news-container {
            width: 100%;
            background-color: #D81B60;
            border-radius: 10px;
            padding: 15px;
            text-align: left;
        }
        .news-container h2 {
            text-align: center;
        }
        .table-container {
            width: 100%;
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid black;
            background-color: white;
            color: black;
            text-align: center;
        }
        th {
            background-color: #0059B2;
            color: white;
        }
        @media screen and (max-width: 768px) {
            body {
                font-size: 14px;
            }
            h1, h2 {
                font-size: 18px;
            }
            th, td {
                padding: 5px;
                font-size: 12px;
            }
            .navbar {
                flex-wrap: nowrap; /* Verhindert Zeilenumbruch */
                overflow-x: auto; /* Falls Platz zu knapp ist, horizontal scrollen */
                justify-content: start;
                white-space: nowrap;
            }
            .navbar a {
                flex-grow: 0;
                font-size: 12px;
                padding: 6px;
            }
        }
    </style>
</head>
<body>

    <!-- Navigation -->
    <div class="navbar">
        <a href="#news">News</a>
        <a href="#teams">Teams</a>
        <a href="#open-games">Offene Spiele</a>
        <a href="#finished-games">Resultate</a>
        <a href="#ranking">Rangliste</a>
    </div>

    <h1>TöGGeli-Cup 2025</h1>

    <div class="container">
        <div id="news" class="news-container">
            <h2>News</h2>
            <div id="news-content"></div>
        </div>

        <h2 id="teams">Teams</h2>
        <div class="table-container">
            <table>
                <thead>
                    <tr><th>Teamname</th><th>Spieler:in 1</th><th>Spieler:in 2</th></tr>
                </thead>
                <tbody id="teams-content"></tbody>
            </table>
        </div>

        <h2 id="open-games">Offene Spiele</h2>
        <div class="table-container">
            <table>
                <thead>
                    <tr><th>Team 1</th><th>Tore Team 1</th><th>Team 2</th><th>Tore Team 2</th></tr>
                </thead>
                <tbody id="open-games-content"></tbody>
            </table>
        </div>

        <h2 id="finished-games">Resultate</h2>
        <div class="table-container">
            <table>
                <thead>
                    <tr><th>Team 1</th><th>Tore Team 1</th><th>Team 2</th><th>Tore Team 2</th></tr>
                </thead>
                <tbody id="finished-games-content"></tbody>
            </table>
        </div>

        <h2 id="ranking">Rangliste</h2>
        <div class="table-container">
            <table>
                <thead>
                    <tr><th>Platz</th><th>Team</th><th>Punkte</th><th>Spiele</th><th>Tore</th><th>Gegentore</th><th>Tordifferenz</th></tr>
                </thead>
                <tbody id="ranking-content"></tbody>
            </table>
        </div>
    </div>

</body>
</html>
