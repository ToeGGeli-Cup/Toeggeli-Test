<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TöGGeli-Cup 2025</title>
    <script type="module" src="./firebase.js"></script>
    <script type="module" src="./index-script.js"></script>
    <style>
        body { background-color: #5d2a1c; color: white; font-family: Arial, sans-serif; text-align: center; }
        table { width: 80%; margin: 10px auto; border-collapse: collapse; }
        th, td { border: 1px solid white; padding: 8px; }
    </style>
</head>
<body>

    <h1>TöGGeli-Cup 2025</h1>

    <h2>News</h2>
    <div id="newsContainer"></div>

    <h2>Teams</h2>
    <table>
        <thead>
            <tr><th>Team</th><th>Spieler:in 1</th><th>Spieler:in 2</th></tr>
        </thead>
        <tbody id="teamsTable"></tbody>
    </table>

    <h2>Offene Spiele</h2>
    <table>
        <thead>
            <tr><th>Team 1</th><th>Team 2</th></tr>
        </thead>
        <tbody id="upcomingMatches"></tbody>
    </table>

    <h2>Resultate</h2>
    <table>
        <thead>
            <tr><th>Team 1</th><th>Team 2</th><th>Ergebnis</th></tr>
        </thead>
        <tbody id="resultsTable"></tbody>
    </table>

    <h2>Rangliste</h2>
    <table>
        <thead>
            <tr><th>Rang</th><th>Team</th><th>Spiele</th><th>Punkte</th><th>Tore</th><th>Gegentore</th><th>Tordifferenz</th></tr>
        </thead>
        <tbody id="rankingTable"></tbody>
    </table>

</body>
</html>
