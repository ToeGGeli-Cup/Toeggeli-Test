<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TöGGeli-Cup 2025</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #5B3A2E; color: white; text-align: center; }
        h1 { font-size: 28px; }
        button { margin: 10px; padding: 10px; background-color: #D81B60; color: white; border: none; cursor: pointer; }
        table { width: 80%; margin: auto; border-collapse: collapse; }
        th, td { padding: 10px; border: 1px solid black; background-color: white; color: black; }
    </style>
</head>
<body>
    <h1>TöGGeli-Cup 2025</h1>

    <h2>News</h2>
    <div id="newsContainer"></div>

    <h2>Teams</h2>
    <table id="teamsTable">
        <thead><tr><th>Teamname</th><th>Spieler:in 1</th><th>Spieler:in 2</th></tr></thead>
        <tbody></tbody>
    </table>

    <h2>Offene Spiele</h2>
    <table id="matchesTable">
        <thead><tr><th>Team 1</th><th>Team 2</th><th>Ergebnis</th></tr></thead>
        <tbody></tbody>
    </table>

    <script>
        async function loadFromGitHub() {
            try {
                let response = await fetch('turnierdaten.json');
                if (response.ok) {
                    let data = await response.json();
                    updateUI(data);
                }
            } catch (error) {
                console.error("Fehler beim Laden der Daten:", error);
            }
        }

        function updateUI(data) {
            let newsContainer = document.getElementById("newsContainer");
            newsContainer.innerHTML = "";
            data.news.forEach(news => {
                newsContainer.innerHTML += `<p>${news.date}: ${news.text}</p>`;
            });

            let teamTable = document.querySelector("#teamsTable tbody");
            teamTable.innerHTML = "";
            data.teams.forEach(team => {
                teamTable.innerHTML += `<tr><td>${team.name}</td><td>${team.player1}</td><td>${team.player2}</td></tr>`;
            });

            let matchTable = document.querySelector("#matchesTable tbody");
            matchTable.innerHTML = "";
            data.matches.forEach(match => {
                matchTable.innerHTML += `<tr><td>${match.team1}</td><td>${match.team2}</td><td>${match.score}</td></tr>`;
            });
        }

        loadFromGitHub();
    </script>
</body>
</html>
