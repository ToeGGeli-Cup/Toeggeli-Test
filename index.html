<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="max-age=0, no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>T√∂GGeli-Cup 2025</title>
    <style>
        /* ‚ú® Fixe Navigation */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #D81B60;
            padding: 10px 0;
            text-align: center;
            z-index: 1000;
        }
        .navbar a {
            text-decoration: none;
            color: white;
            padding: 10px 15px;
            margin: 5px;
            background-color: #0059B2;
            border-radius: 5px;
            font-weight: bold;
            display: inline-block;
            font-size: 14px;
        }
        .navbar a:hover {
            background-color: #003f7f;
        }
        /* Abstand f√ºr den Hauptinhalt */
        body {
            padding-top: 60px;
            font-family: Arial, sans-serif;
            background-color: #5B3A2E;
            color: white;
            text-align: center;
        }
        .container {
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
        }
        .news-container {
            width: 100%;
            background-color: #D81B60;
            border-radius: 10px;
            padding: 15px;
            text-align: left;
        }
        .news-container h2 {
            text-align: center;
        }
        .table-container {
            width: 100%;
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid black;
            background-color: white;
            color: black;
            text-align: center;
        }
        th {
            background-color: #0059B2;
            color: white;
        }
        @media screen and (max-width: 768px) {
            body {
                font-size: 14px;
            }
            h1, h2 {
                font-size: 18px;
            }
            .navbar a {
                padding: 8px 10px;
                font-size: 12px;
            }
            th, td {
                padding: 5px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>

    <!-- üîπ Navigation (bleibt oben fixiert) -->
    <div class="navbar">
        <a href="#news">News</a>
        <a href="#teams">Teams</a>
        <a href="#offene-spiele">Offene Spiele</a>
        <a href="#resultate">Resultate</a>
        <a href="#rangliste">Rangliste</a>
    </div>

    <h1>T√∂GGeli-Cup 2025</h1>
    
    <div class="container">
        <div id="news" class="news-container">
            <h2>News</h2>
            <div id="news-content"></div>
        </div>

        <h2 id="teams">Teams</h2>
        <div class="table-container">
            <table>
                <thead>
                    <tr><th>Teamname</th><th>Spieler:in 1</th><th>Spieler:in 2</th></tr>
                </thead>
                <tbody id="teams-content"></tbody>
            </table>
        </div>

        <h2 id="offene-spiele">Offene Spiele</h2>
        <div class="table-container">
            <table>
                <thead>
                    <tr><th>Team 1</th><th>Tore Team 1</th><th>Team 2</th><th>Tore Team 2</th></tr>
                </thead>
                <tbody id="open-games"></tbody>
            </table>
        </div>

        <h2 id="resultate">Resultate</h2>
        <div class="table-container">
            <table>
                <thead>
                    <tr><th>Team 1</th><th>Tore Team 1</th><th>Team 2</th><th>Tore Team 2</th></tr>
                </thead>
                <tbody id="finished-games"></tbody>
            </table>
        </div>

        <h2 id="rangliste">Rangliste</h2>
        <div class="table-container">
            <table>
                <thead>
                    <tr><th>Platz</th><th>Team</th><th>Punkte</th><th>Spiele</th><th>Tore</th><th>Gegentore</th><th>Tordifferenz</th></tr>
                </thead>
                <tbody id="ranking"></tbody>
            </table>
        </div>
    </div>

    <script>
        const sheetId = "1qUf-YbZCdAwf5aHhdMRa2yrrqn1WRTNeZhDOwTYTPgk";

        async function loadGames() {
            const url = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:json&sheet=Spiele`;
            try {
                const response = await fetch(url);
                const text = await response.text();
                const json = JSON.parse(text.substr(47).slice(0, -2));
                const openGames = document.getElementById("open-games");
                const finishedGames = document.getElementById("finished-games");
                openGames.innerHTML = "";
                finishedGames.innerHTML = "";

                let data = json.table.rows.map(row => row.c.map(cell => cell ? cell.v : ""));
                
                data.forEach(row => {
                    const tr = document.createElement("tr");
                    row.forEach(cell => {
                        const td = document.createElement("td");
                        td.textContent = cell;
                        tr.appendChild(td);
                    });

                    // Falls beide Tore-Spalten leer sind ‚Üí Offenes Spiel
                    if (row[1] === "" && row[3] === "") {
                        openGames.appendChild(tr);
                    } else {
                        finishedGames.appendChild(tr);
                    }
                });
            } catch (error) {
                console.error("Fehler beim Laden der Spiele:", error);
            }
        }

        function loadSheet(sheetName, targetId) {
            const url = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:json&sheet=${sheetName}`;
            fetch(url)
                .then(response => response.text())
                .then(text => {
                    const json = JSON.parse(text.substr(47).slice(0, -2));
                    const tableBody = document.getElementById(targetId);
                    tableBody.innerHTML = "";
                    json.table.rows.map(row => row.c.map(cell => cell ? cell.v : ""))
                        .forEach(row => {
                            const tr = document.createElement("tr");
                            row.forEach(cell => {
                                const td = document.createElement("td");
                                td.textContent = cell;
                                tr.appendChild(td);
                            });
                            tableBody.appendChild(tr);
                        });
                })
                .catch(error => console.error(`Fehler beim Laden von ${sheetName}:`, error));
        }

        window.addEventListener("load", () => {
            loadSheet("News", "news-content");
            loadSheet("Teams", "teams-content");
            loadGames();
            loadSheet("Spiele", "ranking");
        });

        setInterval(loadGames, 30000);
    </script>
</body>
</html>
